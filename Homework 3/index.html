<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Formuláre</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<section class="pink"></section>
<section class="pinky-pink"></section>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 form-top">
            <form id="myForm" name="myForm" onsubmit="return validateForm(this)" method="post">
                <input name="name" type="hidden" value="Lukas Stranovsky">
                <div class="form-group">
                        <span data-toggle="tooltip" title="Validná emailová adresa" class="custom-tooltip"><i
                                class="fa fa-question-circle" aria-hidden="true"></i> </span><label for="email">Emailová
                    adresa *</label>
                    <input name="email" type="email" onblur="validateEmail(this)" class="form-control" id="email" placeholder="napr. mnamky@mnam.sk">
                </div>
                <div class="form-group">
                        <span data-toggle="tooltip" title="Rodné číslo s lomkou alebo bez" class="custom-tooltip"><i
                                class="fa fa-question-circle" aria-hidden="true"></i> </span><label for="birthNum">Rodné
                    číslo *</label>
                    <input id="birthNum" name="birthNum" type="text" class="form-control" placeholder="napr. 758598/7863">
                </div>
                <div class="form-group">
                        <span data-toggle="tooltip" title="Dátum narodenia v tvare napr. 29-Apr-1995 "
                              class="custom-tooltip"><i class="fa fa-question-circle"
                                                        aria-hidden="true"></i> </span><label>Dátum narodenia *</label>
                    <input id="birthDate" name="birthDate" type="date" class="form-control" placeholder="Dátum narodenia">
                </div>
                <div class="form-group">
                    <label for="age">Vek *</label>
                    <input id="age" name="age" onblur="validateAge(this)" type="number" min="0" class="form-control" placeholder="napr. 38">
                </div>
                <div class="radio-group">
                    <div class="radio">
                        <label class="label label-danger"><input type="radio" name="optradio">Žena <i
                                class="fa fa-venus" aria-hidden="true"></i></label>
                    </div>
                    <div class="radio">
                        <label class="label label-primary"><input type="radio" name="optradio">Muž <i
                                class="fa fa-mars" aria-hidden="true"></i></label>
                    </div>
                    <div class="radio disabled">
                        <label class="label label-default"><input type="radio" name="optradio" checked disabled>Niečo
                            medzi <i class="fa fa-question" aria-hidden="true"></i></label>
                    </div>
                </div>

                <div class="space"></div>

                <div class="form-group">
                    <label for="">Obľúbená rozprávka</label>
                    <select class="selectpicker">
                        <option value="none" selected disabled>Vyberte si</option>
                        <option data-icon="glyphicon-heart">Shrek</option>
                        <option data-icon="glyphicon-heart">Cesta do fantázie</option>
                        <option data-icon="glyphicon-heart">Ako vycvičiť draka</option>
                        <option data-icon="glyphicon-heart">Leví kráľ</option>
                        <option data-icon="glyphicon-heart">Hľadá sa Nemo</option>
                        <option data-icon="glyphicon-heart">Lady a Tramp</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Odkaz pre nás</label>
                    <textarea class="form-control" rows="2" id="comment"></textarea>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" checked>Chcem sa prihlásiť na odber noviniek</label>
                </div>
                <button type="submit" class="btn btn-lg btn-success">Odoslať</button>
            </form>
        </div>
    </div>
</div>
<footer>
    <div id="footer-img">
        <div id="github-img">
            <a target="_blank" href="https://github.com/Luxato/web-technologies"><i class="fa fa-github"
                                                                                    aria-hidden="true"></i>
            </a>
        </div>
        <div id="hello-kitty"></div>
    </div>
</footer>
<script>
    function validateForm(myForm) {
        console.log(myForm);
        console.log(myForm.email.value);
        console.log(myForm.birthNum.value);
        console.log(myForm.age.value);
        validateEmail(myForm.email);
        validateAge(myForm.age);
        console.log(myForm.birthDate.value);
    }

    function validateAge(age) {
        if (age.value.length == 0 ) {
            /*age.style.background = 'Red';*/
            addErrorClass(age);
        } else {
            if (age.value < 0) {
                addErrorClass(age);
            } else {
                removeErrorClass(age);
            }
        }
    }

    /**
     * Validate email as required field and format.
     */
    function trim(s) {
        return s.replace(/^\s+|\s+$/, '');
    }

    function validateEmail(email) {
        var temail = trim(email.value); // value of field with whitespace trimmed off
        var emailFilter = /^[^@]+@[^@.]+\.[^@]*\w\w$/;
        var illegalChars = /[\(\)\<\>\,\;\:\\\"\[\]]/;

        if (email.value == "") {
            addErrorClass(email);
        } else if (!emailFilter.test(temail)) { //test email for illegal characters
            addErrorClass(email);
        } else if (email.value.match(illegalChars)) {
            addErrorClass(email);
        } else {
            removeErrorClass(email);
        }
    }

    /**
     * Add error class to input which makes it red.
     * @param element
     */
    function addErrorClass(element) {
        var classString = element.className;
        var newClass = classString.concat(" custom-error");
        element.className = newClass;
    }

    /**
     * Remove error class which makes input white.
     * @param element
     */
    function removeErrorClass(element) {
        var classString = element.className;
        var newClass = classString.replace("custom-error", "");
        element.className = newClass;
    }

    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('#myForm').submit(function(e) {
            e.preventDefault();
        });
    });
</script>
</body>
</html>
